<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Turkic Text Converter</title>
  <!-- 引入 Google Fonts 用于 Noto Sans Old Turkic 和 IM Fell English 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Noto+Sans+Manichaean&family=Noto+Sans+Old+Turkic&family=Noto+Serif+Old+Uyghur&display=swap" rel="stylesheet">
  <!-- 引入 Bootstrap CSS 以美化页面 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入自定义 CSS 文件 -->
  <link rel="stylesheet" href="content/styles.css">
</head>
<body class="bg-light">
<!-- 页面主容器 -->
<div class="container py-5">
    <!-- 页面标题 -->
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold">Old Turkic Text Converter</h1>
        <p class="lead">Convert text to Old Turkic scripts!</p>
    </div>

    <!-- 输入和输出区域 -->
    <div class="row">
        <!-- 输入文本框 -->
      <div class="col-md-6 mb-3">
        <label for="inputText" class="form-label">Input Text:</label>
        <textarea id="inputText" class="form-control noto-sans-old-turkic-regular textarea"></textarea>
      </div>
        <!-- 输出文本框 -->
      <div class="col-md-6 mb-3">
        <label for="outputText" class="form-label">Output Text:</label>
        <textarea id="outputText" class="form-control noto-sans-old-turkic-regular noto-serif-old-uyghur-regular textarea" readonly></textarea>
      </div>
    </div>

    <!-- 按钮组 -->
    <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
      <!-- 转换为突厥字母按钮 -->
      <button class="btn btn-primary" onclick="convertToOldTurkic()">Convert to Old Turkic</button>
      <!-- 清除文本按钮 -->
      <button class="btn btn-danger" onclick="clearText()">Clear Text</button>
    </div>

    <!-- 说明部分 -->
<div id="notes-section" class="mt-4 bg-primary-subtle">
  <!-- 动态插入标题和内容 -->
</div>

</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 引入自定义 JavaScript -->
<script src="content/script.js"></script>
</body>
</html>
